<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laravel Migration Generator Online</title>
    <meta name="keywords"
        content="laravel-migration, Laravel Migration Generator Online, best-migration-tools, laravel-migrtion-maker, sql-to-laravel-migration, md-shefat-masum, shefat-ullah-masum">
    <meta name="description" content="laravel-migration, laravel-migrtion-maker, sql-to-laravel-migration">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='./main.js' defer></script>
</head>

<body class="bg-dark text-bg-dark my-5">
    <section class="laravel-migration-maker">
        <div class="container d-grid align-content-center" style="height: calc(100vh - 100px);">
            <div class="card text-bg-secondary">
                <div class="card-header">
                    <h1 class="h3 text-capitalize">SQL to laravel migration schema maker</h1>
                </div>
                <div class="card-body">
                    <div class="row gap-3 gap-lg-0">
                        <div class="col-lg-6">
                            <label for=""><b>Source</b></label>
                            <textarea id="src" class="form-control mt-2 text-bg-dark border-0"
                                style="min-height: calc(40vh); max-height: calc(100vh - 250px);font-family: 'Courier New', Courier;">
`id` bigint NOT NULL,
`first_name` varchar(50) NULL,
`address` text,
`show` tinyint DEFAULT '0',
`status` int DEFAULT '1',
`date_time` timestamp,
                            </textarea>
                            <button id="reset" class="btn btn-outline-light mt-3">Reset</button>
                            <button onclick="convert()" class="btn ms-3 btn-info mt-3">Convert</button>
                        </div>
                        <div class="col-lg-6">
                            <label for=""><b>Output</b></label>
                            <textarea id="output" class="form-control mt-2 text-bg-dark border-0"
                                style="min-height: calc(40vh);max-height: calc(100vh - 250px);font-family: 'Courier New', Courier;"></textarea>
                            <button id="copy" class="btn btn-outline-warning mt-3">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
